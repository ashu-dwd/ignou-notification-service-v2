version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongopass
      MONGO_INITDB_DATABASE: ignou_notifications
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/ignou_notifications --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
# Usage:
#   docker-compose up -d
#
# Default connection string for app config/.env:
#   mongodb://mongoadmin:mongopass@localhost:27017/ignou_notifications?authSource=admin
